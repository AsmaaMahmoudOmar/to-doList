<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>to DoList</title>
  </head>
  <body>
    <div class="container mt-5 py-3 bg-white shadow-sm col-sm-12 col-md-4">
      <h5 class="text-capitalize mb-4">
        to-do list <i class="fa-solid fa-book-open-reader text-danger"></i>
      </h5>
      <form class="position-relative">
        <input
          type="text"
          name="add"
          id="nameBook"
          placeholder="Add your book"
          class="form-control shadow-none bg-body-tertiary rounded-5 mb-4"
        />

        <button
          type="button"
          class="position-absolute top-0 end-0 btn rounded-5 bg-danger px-4 text-light"
          id="addBtn"
        >
          Add
        </button>
        <div
          id="checkInput"
          class=""
        >
          

        </div>
      </form>
    </div>
  


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
